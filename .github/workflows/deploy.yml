name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/vh-tour || exit 1
            git pull origin main

            # Nginx config
            cp nginx/vh-tour.conf /etc/nginx/sites-available/vh-tour.conf
            ln -sf /etc/nginx/sites-available/vh-tour.conf /etc/nginx/sites-enabled/vh-tour.conf
            nginx -t && systemctl reload nginx

            # Docker
            docker compose up --build -d
