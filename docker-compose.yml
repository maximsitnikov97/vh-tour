services:
  bot:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - bot-data:/app/data

  admin:
    build: .
    restart: unless-stopped
    env_file: .env
    command: ["python", "-m", "uvicorn", "web_admin:app", "--host", "0.0.0.0", "--port", "8080"]
    ports:
      - "8080:8080"
    volumes:
      - bot-data:/app/data

volumes:
  bot-data:
